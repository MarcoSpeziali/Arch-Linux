background yes
use_xft yes
xftfont JetBrains Mono NL:size=8
xftalpha 0.1
update_interval 0.3
total_run_times 0

own_window yes
own_window_type normal
own_window_transparent no
own_window_class conky-semi
own_window_type override
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_argb_visual yes
own_window_argb_value 0

double_buffer yes
minimum_size 160 9
maximum_width 323

draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_color gray
default_shade_color red
default_outline_color white
alignment top_right

gap_x 20
gap_y 150

stippled_borders 3
border_inner_margin 4
border_width 5

no_buffers no
uppercase no
cpu_avg_samples 2
net_avg_samples 1
#override_utf8_locale yes
use_spacer right
text_buffer_size 256
