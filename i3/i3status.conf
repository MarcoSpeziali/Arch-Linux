general {
        colors = true
        interval = 1
}

#order += "wireless _first_"
order += "memory"
order += "cpu_usage"
order += "disk /"
order += "read_file BRIGHTNESS"
order += "battery all"
order += "volume master"
order += "read_file LAYOUT"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

volume master {
format = "â™ª: %volume"
format_muted = "â™ª: Muted (%volume)"
}
 
read_file BRIGHTNESS {
format = "%content"
path = "/home/core/.config/brightness"
max_characters = 10
}

read_file LAYOUT {
format = "%content"
path = "/home/core/.config/layout"
max_characters = 10
}

battery all {
        format = "%status %percentage %remaining"
        status_bat = "ðŸ”‹"
        status_full = "â˜» FULL"
        status_chr = "âš¡"
}

disk "/" {
        format = "ï‚  %avail"
}

load {
        format = "%1min"
}

cpu_usage {
        format = "ï—œ %usage"
        max_threshold = 75
}

memory {
        format = "ï”¸ %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
